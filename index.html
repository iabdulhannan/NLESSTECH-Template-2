<script>
    // var slideIndex = 1;
    // showSlides(slideIndex);

    let slideIndex = 0;
    showSlidesAutomatically();

    // Next/previous controls
    function plusSlides(n) {
        moveSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        moveSlides(slideIndex = n);
    }

    function moveSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByName("dot");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        // console.log(dots.length)
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" activeNext", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].classList.add("activeNext");
    }

    //


    function showSlidesAutomatically() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlidesAutomatically, 2000); // Change image every 2 seconds
    }
</script>
