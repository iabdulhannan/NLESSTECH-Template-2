<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="Assets/Stylesheets/Tailwind.css" rel="stylesheet">
    <link href="Assets/Stylesheets/index.css" rel="stylesheet">
</head>
<body>

<header class="h-full">
    <nav class="relative wrapper flex justify-center items-center gap-x-6 px-5 py-2 fixed w-full z-10 h-56">
        <div id="nav-icon3" class="absolute left-5">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="">
            <span class="font-bold text-white text-7xl">$</span>
            <span class="font-semibold text-white text-7xl">&nbsp;NLESSTECH</span>
        </div>
    </nav>
    <div id="emergerMenu" class="relative bg-gray-200 h-full pt-14 text-7xl text-center space-y-20 overflow-hidden" style="right: 100%">
        <div class="p-5" style="border-bottom-color: #31969c; border-width: 1px">
            <a>Home</a>
        </div>
        <div class="p-5" style="border-bottom-color: #31969c; border-width: 1px">
            <a>Services</a>
        </div>
        <div class="p-5" style="border-bottom-color: #31969c; border-width: 1px">
            <a>Products</a>
        </div>
        <div class="p-5" style="border-bottom-color: #31969c; border-width: 1px">
            <a>About Us</a>
        </div>
    </div>
</header>



<script>
    $(document).ready(function () {
        $('#nav-icon3').click(function () {
            $(this).toggleClass('open');

            if ($('#emergerMenu').hasClass("menuExpanded")) {
                $('#emergerMenu').animate({
                    right: "100%"
                }, 1000).removeClass("menuExpanded")

            } else {

                $('#emergerMenu').animate({
                    right: "0"
                }, 1000).addClass("menuExpanded")
            }

        });

        $('#emergerMenu a').click(function () {
            $('#emergerMenu').animate({
                width: "100%"
            }, 1000).removeClass("menuExpanded")

        });


    });
</script>
</body>
</html>
